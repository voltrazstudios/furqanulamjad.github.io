<style>
.card-wrapper {
    perspective: 1200px;
    margin-bottom: 30px;

    /* Center horizontally and vertically */
    display: flex;
    justify-content: center; /* horizontal */
    align-items: center;     /* vertical */
}


.card {
    width: 900px;
    height: 320px;
    border-radius: 18px;
    transform-style: preserve-3d;
    transition: transform 300ms cubic-bezier(.2,.9,.3,1);
    cursor: grab;
    overflow: hidden;
    position: relative;
}


.card-container {
    display: flex;
    justify-content: center; /* center horizontally */
    margin-bottom: 1.5rem;   /* optional spacing below card */
}

/* SHINE EFFECT */
.card::after {
    content: "";
    position: absolute;
    top: 0;
    left: -75%; /* start off-screen */
    width: 50%;  /* width of the shine */
    height: 100%;
    background: linear-gradient(
        120deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.4) 50%,
        rgba(255,255,255,0) 100%
    );
    transform: skewX(-25deg);
    pointer-events: none; /* so it doesnâ€™t block hover */
    transition: all 0.3s ease;
}

.card:hover::after {
    animation: shine 1s forwards;
}

@keyframes shine {
    0% { left: -75%; }
    100% { left: 125%; } /* move across the whole card */
}

.lanyard-container {
    max-width: 400px;      /* width of card */
    height: 450px;         /* trim height */
    margin: 0 auto -65px;   /* center and spacing */
    overflow: hidden;      /* hide anything outside */
}

.lanyard-container iframe {
    width: 100%;
    height: 100%;
    border: none;
    pointer-events: auto;   /* allow interaction */

    
}

.side-by-side-container {
    display: flex;
    justify-content: center; /* center the whole pair horizontally */
    align-items: center;     /* align vertically */
    gap: -10px;               /* space between image and lanyard */
    flex-wrap: wrap;         /* wrap on small screens */
}

.header-image-container {
    flex: 0 0 auto;          /* don't shrink */
}

.header-image {
    max-width: 650px;        /* adjust as needed */
    height: auto;
}

.lanyard-container {
    flex: 0 0 auto;          /* keep iframe size fixed */
}

.lanyard-iframe {
    width: 400px;            /* adjust width */
    height: 400px;           /* adjust height */
    border: none;            /* remove default iframe border */
}

/* Vertical stack layout */
.experience-grid {
  display: flex;
  flex-direction: column; /* stack vertically */
  align-items: center;    /* center horizontally */
  gap: 40px;              /* spacing between images */
}

.experience-img {
  display: block;
  margin: 0px auto; /* center */
  width: 90%;        /* scale to 50% */
  height: auto;
  border-radius: 12px;
  transition: transform 0.3s;
  
}

.experience-img:hover {
  transform: scale(1.05);
}

/* Base filter button */
.filter-btn {
  border-width: 2px;
  font-weight: 600;
  transition: all 0.25s ease;
}

/* Individual colors */
.btn-events {
  color: #00bf63;
  border-color: #00bf63;
}
.btn-events:hover,
.btn-events.active {
  background-color: #00bf63;
  color: #fff;
}

.btn-exhibitions {
  color: #3888ff;
  border-color: #3888ff;
}
.btn-exhibitions:hover,
.btn-exhibitions.active {
  background-color: #3888ff;
  color: #fff;
}

.btn-competitions {
  color: #ff9a02;
  border-color: #ff9a02;
}
.btn-competitions:hover,
.btn-competitions.active {
  background-color: #ff9a02;
  color: #fff;
}

.btn-media {
  color: #ed1a4d;
  border-color: #ed1a4d;
}
.btn-media:hover,
.btn-media.active {
  background-color: #ed1a4d;
  color: #fff;
}

.btn-all {
  color: #868e96;
  border-color: #868e96;
}
.btn-all:hover,
.btn-all.active {
  background-color: #868e96;
  color: #fff;
}

/* PROJECT BUTTON COLORS */

.btn-published {
  color: #12b886;
  border-color: #12b886;
}
.btn-published:hover,
.btn-published.active {
  background-color: #12b886;
  color: #fff;
}

.btn-development {
  color: #228be6;
  border-color: #228be6;
}
.btn-development:hover,
.btn-development.active {
  background-color: #228be6;
  color: #fff;
}

.btn-hold {
  color: #fab005;
  border-color: #fab005;
}
.btn-hold:hover,
.btn-hold.active {
  background-color: #fab005;
  color: #fff;
}

.btn-abandoned {
  color: #868e96;
  border-color: #868e96;
}
.btn-abandoned:hover,
.btn-abandoned.active {
  background-color: #868e96;
  color: #fff;
}

/* 3D modeling wrapper */
.modeling-grid {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* 3D images */
.model-img {
  display: block;

  width: 75%;          /* ðŸ‘ˆ CHANGE THIS % ONLY */
  height: auto;

  margin: 28px auto;  /* top & bottom gap + center */

  border-radius: 20px;
  transition: transform 0.3s ease;
}

/* Hover */
.model-img:hover {
  transform: scale(1.04);
  box-shadow: 0 18px 35px rgba(0,0,0,0.18);
}

/* Mobile adjustment */
@media (max-width: 768px) {
  .model-img {
    width: 90%;        /* ðŸ‘ˆ MOBILE SIZE */
    margin: 20px auto;
  }
}

.badge-container {
    width: 100%;
    max-width: 900px;  /* optional max width */
    margin: 20px auto; /* center it */
    height: 1200px;     /* adjust height as needed */
    overflow: hidden;
    border-radius: 12px;
}

.badge-container iframe.badge-iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* Skill Section Wrapper */
.skill-image-wrapper {
    display: flex;
    justify-content: center;   /* horizontal center */
    align-items: center;       /* vertical center if needed */
    margin: 40px 0;            /* spacing above/below */
}

/* Skill Image */
.skill-img {
    max-width: 900px;          /* adjust max size */
    width: 90%;                /* responsive width */
    height: auto;              /* keep aspect ratio */
    border-radius: 12px;       /* rounded corners */
    display: block;
    transition: transform 0.3s ease; /* optional hover effect */
}

#additional .form-control {
    border-radius:8px;
    padding: 12px 15px;
    font-size: 1rem;
}

#additional .btn {
    border-radius: 8px;
    padding: 10px 25px;
    font-weight: 600;
}

/* CONTACT CARD */
.contact-card {
  max-width: 720px;
  margin: 0 auto;
  padding: 40px;
  border-radius: 18px;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  gap: 32px;
}

.contact-info {
  display: flex;
  flex-direction: column;
  align-items: center;   /* â¬… center horizontally */
  text-align: center;    /* â¬… center text */
}


/* CONTACT INFO */
.contact-info p {
  font-size: 1.05rem;
  margin: 12px 0;
  display: flex;
  align-items: center;
  gap: 12px;
}

.contact-info i {
  color: #ed1a4d; /* bootstrap primary */
  font-size: 1.2rem;
}

.contact-info a {
  color: #212529;
  text-decoration: none;
  font-weight: 500;
}

.contact-info a:hover {
  text-decoration: underline;
}

/* CONTACT FORM */
.contact-form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 14px 16px;
  border-radius: 10px;
  border: 1px solid #ced4da;
  font-size: 1rem;
  transition: border 0.25s ease;
}

.contact-form input:focus,
.contact-form textarea:focus {
  outline: none;
  border-color: #ed1a4d;
}

/* SEND BUTTON */
.contact-form button {
  margin-top: 10px;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: #ed1a4d;
  color: #fff;
  font-size: 1.05rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.25s ease;
}

.contact-form button:hover {
  transform: translateY(-2px);
}

/* MOBILE */
@media (max-width: 576px) {
  .contact-card {
    padding: 28px 22px;
  }
}

</style>

        <script>
(function(){
    const card = document.getElementById("card");
    if(!card) return;
    let rect = card.getBoundingClientRect();

    function updateRect(){ rect = card.getBoundingClientRect(); }

   function onMove(e){
    const rect = card.getBoundingClientRect(); // recalc each time
    const x = (e.clientX - rect.left) / rect.width - 0.5;
    const y = (e.clientY - rect.top) / rect.height - 0.5;
    const rotateY = x * 20;
    const rotateX = -y * 20;
    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
}


    function enter(){
        card.classList.add("hovered");
    }
    function leave(){
        card.classList.remove("hovered");
        card.style.transform = "";
    }

    // Desktop
    card.addEventListener("pointerenter", enter);
    card.addEventListener("pointerleave", leave);
    card.addEventListener("pointermove", onMove);

    // Mobile: only hover effect, no tilt to allow scroll
    card.addEventListener("touchstart", enter);
    card.addEventListener("touchend", leave);

})();
</script>

<script>
document.querySelectorAll(".model-img").forEach(img => {
  img.addEventListener("click", () => {
    const views = img.dataset.views.split(",");         
    let currentView = parseInt(img.dataset.view);       
    let nextView = (currentView + 1) % views.length;    

    img.dataset.view = nextView;
    img.src = `assets/img/3d${img.dataset.group}${views[nextView]}${img.dataset.index}.png`;
  });
});

</script>

<script>
// === Experience Section Buttons ===
const experienceFilters = document.querySelector(".resume-section#experience .experience-filters");
const experienceImages = document.querySelectorAll(".resume-section#experience .experience-grid img");

experienceFilters.querySelectorAll(".filter-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    const filter = btn.dataset.filter;

    experienceImages.forEach(img => {
      img.style.display = filter === "all" || img.dataset.category === filter ? "block" : "none";
    });

    experienceFilters.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
  });
});
